#server.servlet.context-path=/account

#  jsp setting
spring.mvc.view.prefix=/WEB-INF/activist/
spring.mvc.view.suffix=.jsp


# Mysql
#DataSource Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/playdata?characterEncoding=UTF-8
spring.datasource.username=bigdata
spring.datasource.password=bigdata


#JPA Setting
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

